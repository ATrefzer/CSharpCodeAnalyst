name: "Code Quality Analysis"

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Code Quality Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        # Verschiedene Query-Suites f√ºr umfassende Analyse
        queries: |
          security-and-quality
          @codeql/csharp-queries:codeql-suites/csharp-code-scanning.qls
          @codeql/csharp-queries:Likely Bugs/
          @codeql/csharp-queries:Best Practices/
          @codeql/csharp-queries:Maintainability/
        config-file: ./.github/codeql-config.yml

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore and Build
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "code-quality-analysis"
