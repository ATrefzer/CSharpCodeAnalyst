name: "Code Quality Configuration"

queries:
  - uses: security-and-quality
  - uses: @codeql/csharp-queries

query-filters:
  - include:
      problem.severity:
        - error
        - warning
        - recommendation

paths:
  - "**/*.cs"

paths-ignore:
  - "**/bin/**"
  - "**/obj/**"
  - "**/*.Designer.cs"

packs:
  - codeql/csharp-queries
